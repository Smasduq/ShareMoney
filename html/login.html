<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../images/smasduq.png" type="image/x-icon">
    <title>ShareMoney - Login</title>
</head>
<body>
    <h1 style="text-align: center;">LOGIN</h1>
    <main>
        <div class="container">
            <h2>Welcome Back</h2>
            <form action="../html/home.html" method="get">
              
                <label for="email">Email: </label>
                <br>
                <input type="email" id="email" placeholder="example@example.com" required>
                <br>
                <label for="password">Password: </label>
                <br>
                <input type="password" id="password" required>
                <i class="fa-solid fa-eye show-password"></i>
                <input type="submit" value="Comfirm" id="comfirm" class="confirm">
            </form>
        </div>
        <p>New user? <a href="signup.html">Signup here</a></p>
    </main>
    <script src="../script/signup.js"></script>
</body>
</html>
