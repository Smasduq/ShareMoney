<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="shortcut icon" href="../images/sharemoney.png" type="image/png">
    <title>ShareMoney - Signup</title>
</head>
<body>
    <h1 style="text-align: center;">SIGNUP</h1>
    <main>
        <div class="container">
            <h2>Welcome</h2>
            <form action="../html/home.html" method="get">
                <label for="fname">First Name: </label>
                <br>
                <input type="text" id="fname" required>
                <br>
                <label for="lname">Last Name: </label>
                <br>
                <input type="text" id="lname" required>
                <br>
                <label for="email">Email: </label>
                <br>
                <input type="email" id="email" placeholder="example@example.com" required>
                <br>
                <label for="password">Password: </label>
                <br>
                <input type="password" id="password" minlength="8" required>
                <i class="fa-solid fa-eye show-password"></i>
                <br>
                <label for="cpassword">Confirm Password: </label>
                <br>
                <input type="password" id="cpassword" minlength="8" required>
                <i class="fa-solid fa-eye show-p"></i>
                <br>
                <input type="submit" value="Comfirm" id="comfirm" class="confirm">
            </form>
        </div>
        <p>Already have  an Account? <a href="login.html">Login here</a></p>
    </main>
    <script src="../script/signup.js"></script>
</body>
</html>
